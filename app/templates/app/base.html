{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">

					width: inherit!important;
				}

			</nav>

		<div class="container">

		<script src="{% static 'js/bootstrap.min.js' %}"></script>
